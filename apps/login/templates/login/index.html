<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div id="login">
      <h2>Login</h2>
      <form action="{% url 'login:login' %}" method="POST">
        {% csrf_token %}
        <p class="titles">Email:</p><input type="text" name="email">
        <p class="titles">Password:</p><input type="text" name="password"><br>
        <input type="submit" value="Login">
      </form>
    </div>
    {% for message in messages %}
      <ul>
        <li>{{ message }}</li>
      </ul>
    {% endfor %}


    <div id="register">
      <h2>Register</h2>
      <form action="{% url 'login:register' %}" method="POST">
        {% csrf_token %}
        <p class="titles">First Name:</p><input type="text" name="first_name">
        <p class="titles">Last Name:</p><input type="text" name="last_name">
        <p class="titles">Email:</p><input type="text" name="email">
        <p class="titles">Password:</p><input type="text" name="password">
        <p class="titles">Password Confirm:</p><input type="text" name="password_cf"><br>
        <input type="submit" value="Create Account">
      </form>
  </body>
</html>
